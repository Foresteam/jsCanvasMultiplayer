<!DOCTYPE html>
<html class="lobby">
<head>
	<title class="status">The Conductor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/gameMenu.css">
</head>
<body>
	<div id="lobby">
		<div id="create-join-menu"><input type="button" value="Create"></div>
		<table id="room-list" border="0" style="text-align: center;"></table>
		<div id="create-wait" hidden="">
			Waiting for another player<span class="animated-dots" count="6"></span>
			<input type="button" value="Отмена">
		</div>
	</div>
	<div id="game" hidden="">
		<span id="timer"></span><br>
		<canvas id="cnv" width="1600px" height="900px"></canvas>
		<img src="assets/cock.jpg" id="cock" hidden="">
		<img src="assets/rozetka.png" id="rozetka" hidden="">
		<img src="assets/vilka.png" id="vilka" hidden="">
		<script type="text/javascript" src="gameObjects.js"></script>
		<script type="text/javascript" src="networking.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="menu.js"></script>
	</div>
</body>
</html>
